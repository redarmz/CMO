<h1>Page de création d'evenement</h1>

<div>
    <h3>Retour à la page d'acceuil evenement</h3>
    <button (click)="redirectToEventPage()">Retour</button>
</div>

<!-- creat-event.component.html -->
<div>
    <h2>Create Event</h2>
    <form (ngSubmit)="createEvent()">
      <div>
        <label for="userName">Your Name:*</label>
        <input type="text" id="userName" [(ngModel)]="eventData.userName" name="userName" required>
      </div>
      <div>
        <label for="eventName">Event Name:*</label>
        <input type="text" id="eventName" [(ngModel)]="eventData.eventName" name="eventName" required>
      </div>
      <div>
        <label for="guestList">Guest List (comma-separated):</label>
        <input type="text" id="guestList" [(ngModel)]="eventData.guestList" name="guestList" required>
      </div>
      <div>
        <label for="description">Description:*</label>
        <textarea id="description" [(ngModel)]="eventData.description" name="description" required></textarea>
      </div>
      <div>
      <label for="numeroEvent">Numéro d'événement (4 chiffres minimum)</label>
  <input type="number" id="numeroEvent" name="numeroEvent" [(ngModel)]="eventData.numeroEvent" min="1000" max="9999" required>
</div>
      <!-- Bouton de création d'événement conditionnel -->
      <button type="submit" *ngIf="eventData.userName && eventData.eventName && eventData.description">Create Event</button>
      
      <!-- Message d'erreur si le formulaire n'est pas valide -->
      <p *ngIf="!(eventData.userName && eventData.eventName && eventData.description)">Saisir les informations marqué * pour pouvoir créer un lien d'invitation</p>
    </form>
  </div>
