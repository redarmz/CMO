<h2>Rejoindre un événement</h2>
<form>
  <label for="nom">Nom:</label>
  <input type="text" id="nom" [(ngModel)]="nom" name="nom" required>
  <br>
  <label for="numeroEvent">Numéro d'événement:</label>
  <input type="number" id="numeroEvent" [(ngModel)]="numeroEvent" name="numeroEvent" required>
  <br>
  <button type="button" (click)="rejoindreEvenement()">Rejoindre l'événement</button>
</form>

<div>
    <h3>Retour à la page d'acceuil événement</h3>
    <button (click)="redirectToEventPage()">Retour</button>
</div>
