<div class="container">
    <h2>Page d'Inscription</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="regUsername">Nom d'utilisateur:</label>
        <input type="text" id="regUsername" formControlName="username" class="form-control" required>
      </div>
      
      <div class="form-group">
        <label for="regPassword">Mot de passe:</label>
        <input type="password" id="regPassword" formControlName="password" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe:</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" required>
      </div>
      
      <button type="submit" [disabled]="registerForm.invalid" class="btn btn-success">S'inscrire</button>
    </form>
  </div>
  
  <div>
    <h4>Vous possedez déjà un compte ? Connectez-vous !!</h4>
    <button (click)="redirectToLoginPage()">Se connecter</button>
</div>
