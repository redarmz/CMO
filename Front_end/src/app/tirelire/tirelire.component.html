<h2>Tirelire Transactions</h2>

<form (ngSubmit)="createTransaction()" #transactionForm="ngForm">
  <label for="eventId">Event ID:</label>
  <input type="text" id="eventId" name="eventId" [(ngModel)]="tirelireData.eventId" required>

  <label for="participants">Participants:</label>
  <input type="text" id="participants" name="participants" [(ngModel)]="tirelireData.participants" required>

  <label for="amount">Amount:</label>
  <input type="number" id="amount" name="amount" [(ngModel)]="tirelireData.amount" required>

  <label for="type">Type (credit/debit):</label>
  <input type="text" id="type" name="type" [(ngModel)]="tirelireData.type" required>

  <button type="submit" [disabled]="transactionForm.invalid">Create Transaction</button>
</form>

<div>
  <h3>Retour à la page d'accueil événement</h3>
  <button (click)="redirectToEventPage()">Retour</button>
</div>
